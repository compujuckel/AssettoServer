name: .NET
on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Publish (Linux)
      run: dotnet publish --output out-linux-x64 --runtime linux-x64 --no-self-contained
    - name: Publish (Windows)
      run: dotnet publish --output out-win-x64 --runtime win-x64 --no-self-contained
    - uses: actions/upload-artifact@v2
      with:
        name: assetto-server-linux-x64
        path: out-linux-x64
    - uses: actions/upload-artifact@v2
      with:
        name: assetto-server-win-x64
        path: out-win-x64
